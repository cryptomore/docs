<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto More</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      remoteMarkdown: {
        tag: 'remoteMarkdownUrl',
      },
      name: '<img src="assets/cryptomore.png" data-origin="assets/cryptomore.png" width="100" class="sidebar-logo">',
      repo: 'https://github.com/cryptomore/docs.git',
      auto2top: true,
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 1,
      search: {
        paths: "auto",
        placeholder: 'Type to search',
        depth: 6,
      },
      darklightTheme: {
        siteFont : "PT Sans",
        defaultTheme : 'dark',
        dark: {
          accent: '#42b983',
          toogleBackground : '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor : '#ffffff',
          codeBackgroundColor : '#0e2233',
          borderColor : '#0d2538',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground : '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor : '#525252',
          codeBackgroundColor : '#f8f8f8',
          borderColor : 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#091a28',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      footer: {
          copy: '<span>&copy; 2023</span>',
          auth: 'Crypto More',
      },
      plugins: [
        function editButton(hook, vm) {
          // The date template pattern
          $docsify.formatUpdated = '{YYYY}/{MM}/{DD} {HH}:{mm}';
          hook.beforeEach(function (html) {
            var url = "https://github.com/cryptomore/docs/blob/master/" + vm.route.file;
            var editHtml = '[:memo: EDIT DOCUMENT](' + url + ')\n';
            return (
              html +
              '\n----\n' +
	      'Last modified {docsify-updated} </br>' +
              editHtml
            );
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>a
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>
</html>
